name: Sync Airtable invoices to Sellsy

on:
  schedule:
    # Ex√©cuter toutes les heures
    - cron: '0 * * * *'
  workflow_dispatch:
    # Permet de lancer manuellement le workflow depuis l'interface GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run synchronization script
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
          SELLSY_CLIENT_ID: ${{ secrets.SELLSY_CLIENT_ID }}
          SELLSY_CLIENT_SECRET: ${{ secrets.SELLSY_CLIENT_SECRET }}
        run: python sync_process.py
